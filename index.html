<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Testing Google Maps</title>
        <meta name="description" content="Testing Google Maps">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="main.css">
        <script src="app.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="options-box">
                <h1>Find Your New NYC Home</h1>
                <div>
                    <input id="show-listings" type="button" value="Show Listings">
                    <input id="hide-listings" type="button" value="Hide Listings">
                </div>
                <hr>
                <span class="text"> Draw a shape to search within it for homes!</span>
                <input id="toggle-drawing" type="button" value="Drawing Tools">
            </div>
        </div>


        <div id="map"></div>

        <script async defer
            src="https://maps.googleapis.com/maps/api/js?&key=AIzaSyDziy5R3lKj_zp1jOfiuH-TAncmOqG1MGo&libraries=geometry,drawing&v=3&callback=initMap">
        </script>
    </body>
</html>
